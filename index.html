<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="sheets.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Básico</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Telas simultâneas: 1</li>
                <li class="pricing-features-item">HD não disponível</li>
                <li class="pricing-features-item">Ultra HD não disponível</li>

            </ul>
            <span class="pricing-price">R$19.90</span>
            <a href="#/" class="pricing-button">Assine já</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Padrão</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Telas simultâneas: 2</li>
                <li class="pricing-features-item">HD disponível</li>
                <li class="pricing-features-item">Ultra HD não disponível</li>
            </ul>
            <span class="pricing-price">R$27.90</span>
            <a href="#/" class="pricing-button">Assine já</a>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Premium</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Telas simultâneas: 4</li>
                <li class="pricing-features-item">HD disponível</li>
                <li class="pricing-features-item">Ultra HD disponível</li>
            </ul>
            <span class="pricing-price">R$37.90</span>
            <a href="#/" class="pricing-button">Assine já</a>
        </div>

    </div>

</body>

</html>
